<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book-Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Book Manager</h1>
    <nav>
        <button id="loginBtn">Anmelden</button>
        <button id="registerBtn">Registrieren</button>
        <button id="logoutBtn" style="display:none;">Abmelden</button>
    </nav>
</header>

<main>
    <section id="bookList">
        <h2>Bücherliste</h2>
        <ul id="books"></ul>
    </section>

    <section id="bookForm" style="display:none;">
        <h2>Buch hinzufügen/bearbeiten</h2>
        <form id="addEditBookForm">
            <input type="hidden" id="bookId">
            <input type="text" id="title" placeholder="Titel" required>
            <input type="text" id="author" placeholder="Autor" required>
            <input type="text" id="isbn" placeholder="ISBN" required>
            <button type="submit">Speichern</button>
        </form>
    </section>
</main>

<script src="app.js"></script>
</body>
</html>
